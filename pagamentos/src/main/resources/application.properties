server.port=8082
servlet.context-path=/payment

spring.application.name=payment

spring.jmx.enabled=false

spring.datasource.url=jdbc:mysql://localhost:3306/microservice_payment?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

product.rabbitmq.exchange=product.exchange
product.rabbitmq.queue=product.queue
